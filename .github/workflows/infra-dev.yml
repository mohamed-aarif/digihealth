name: Infra (dev)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [ "infra/terraform-azure/**" ]
  pull_request:
    paths: [ "infra/terraform-azure/**" ]

permissions:
  id-token: write
  contents: read

env:
  TF_WORKDIR: infra/terraform-azure/envs/dev

  # OIDC (using VARIABLES, not SECRETS)
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  # Terraform var (non-secret)
  TF_VAR_tenant_id: ${{ vars.TF_VAR_tenant_id }}

jobs:
  terraform:
    name: Terraform Dev
    runs-on: ubuntu-latest
    environment: dev   # if you don't use environments, remove this line

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Preflight: ensure Variables are present
      - name: Preflight – check Azure OIDC variables
        shell: bash
        run: |
          test -n "${{ vars.AZURE_CLIENT_ID }}" || { echo "❌ Missing vars.AZURE_CLIENT_ID"; exit 1; }
          test -n "${{ vars.AZURE_TENANT_ID }}" || { echo "❌ Missing vars.AZURE_TENANT_ID"; exit 1; }
          test -n "${{ vars.AZURE_SUBSCRIPTION_ID }}" || { echo "❌ Missing vars.AZURE_SUBSCRIPTION_ID"; exit 1; }
          echo "✅ OIDC variables present"

      - name: Azure Login (OIDC, vars)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: Terraform Plan (PRs)
        if: github.event_name == 'pull_request'
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform plan -input=false

      - name: Terraform Apply (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform apply -auto-approve
