# .github/workflows/dotnet-ci.yml
name: .NET CI (ABP Community)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Build each service solution independently.
    # Add/remove items as you add more microservices.
    strategy:
      fail-fast: false
      matrix:
        sln:
          - digihealth.sln
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Print .NET info
        run: dotnet --info

      # Use only nuget.org for Community edition
      - name: Use nuget.org only
        run: |
          cat > ./nuget.config <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <clear />
              <add key="nuget" value="https://api.nuget.org/v3/index.json" />
            </packageSources>
          </configuration>
          EOF

      # Speed up NuGet with caching
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', 'global.json', 'nuget.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Node/Yarn are needed for ABP client libs / SPA bits (Blazor, etc.)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Yarn
        run: npm i -g yarn

      # ABP CLI from nuget.org (Community). We pass our nuget.config explicitly.
      - name: Install ABP CLI
        run: dotnet tool install -g Volo.Abp.Cli --configfile ./nuget.config --ignore-failed-sources

      # Make sure the global tools path is on PATH (usually already is, but safe)
      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # Install ABP client libs for the current solution (matrix.sln)
      # If your solution doesn't have a web UI, this is fast/no-op.
      - name: Install ABP client libs
        run: abp install-libs
        working-directory: ${{ github.workspace }}/$(dirname ${{ matrix.sln }})

      - name: Restore
        run: dotnet restore "${{ matrix.sln }}" --configfile ./nuget.config

      - name: Build
        run: dotnet build "${{ matrix.sln }}" --configuration Release --no-restore --configfile ./nuget.config

      - name: Test
        run: dotnet test "${{ matrix.sln }}" --configuration Release --no-build --verbosity normal --configfile ./nuget.config
