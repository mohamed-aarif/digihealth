apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-gateway
  labels: { app: ai-gateway }
spec:
  replicas: {{ .Values.replicaCount }}
  selector: { matchLabels: { app: ai-gateway } }
  template:
    metadata:
      labels: { app: ai-gateway }
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-gateway-sa
      containers:
        - name: ai-gateway
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports: [{ containerPort: 80 }]
          env: {{- toYaml .Values.env | nindent 12 }}
          volumeMounts: {{- toYaml .Values.volumeMounts | nindent 12 }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
      volumes: {{- toYaml .Values.volumes | nindent 8 }}
---
apiVersion: v1
kind: Service
metadata: { name: ai-gateway }
spec:
  selector: { app: ai-gateway }
  ports: [{ name: http, port: {{ .Values.service.port }}, targetPort: 80 }]
---
apiVersion: v1
kind: ServiceAccount
metadata: { name: ai-gateway-sa }
